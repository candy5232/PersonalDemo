<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img" src="./img/1.jpg">
<script>
  var oIimg = document.getElementById('img');
  var onOff = true;   //  创造一个开关：  布尔值： true 真  1 ----false 假 0

   oIimg.onclick = function () {
     if( onOff) {
       oIimg.src = 'img/3.jpg';
       onOff = false;
     }else {
       oIimg.src = 'img/1.jpg';
       onOff = true;
     }
   }
</script>
</body>
</html>
