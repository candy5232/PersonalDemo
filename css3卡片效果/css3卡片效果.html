<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3卡片效果</title>
		<style>
			.card{
				width: 250px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
				text-align: center;
			}
			.header{
				background-color:#4caf50;
				color: white;
				padding: 10px;
				font-size: 40px;
			}
			.container{
				padding: 10px;
			}
		</style>
	
	</head>
	<body>
		<h2>卡片</h2>
		<p>box-shadow 属性用来可以创建纸质样式卡片：</p>
		<div class="card">
			<div class="header">
				<h1>1</h1>
			</div>
			<div class="container">
				<p>las1, 2018</p>
			</div>
		</div>
	</body>
</html>
